<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Celsius to Fahrenheit Converter</title>
  </head>
  <body>
    <h2>Celsius to Fahrenheit Converter</h2>

    <label>Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter °C" />

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>

    <script>
      function convertTemperature() {
        let celsius = document.getElementById("celsius").value;
        if (celsius === "") {
          document.getElementById("result").textContent =
            "Please enter a temperature.";
          return;
        }

        let fahrenheit = (celsius * 9) / 5 + 32;

        document.getElementById(
          "result"
        ).textContent = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
        console.log(`${celsius}°C = ${fahrenheit.toFixed(2)}°F`);
      }
    </script>
  </body>
</html>
