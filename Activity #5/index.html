<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Record Manager</title>
    <style>
      /* Body & page background */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5; /* light gray background */
      }

      /* Header */
      header {
        background-color: #222222; /* dark header */
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.8em;
        font-weight: bold;
      }

      /* Form container */
      .form-container {
        background: #ffffff; /* white form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
      }

      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #aaaaaa; /* subtle gray input border */
      }

      button {
        background-color: #333333; /* dark gray button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #555555; /* medium gray hover */
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
        max-width: 800px;
      }

      th,
      td {
        border: 1px solid #cccccc; /* light gray border */
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #333333; /* dark gray header */
        color: white;
      }

      /* Optional: striped table rows for readability */
      tbody tr:nth-child(odd) {
        background-color: #efefef;
      }

      tbody tr:nth-child(even) {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <header>Student Record Manager</header>

    <!-- Form Section -->
    <div class="form-container">
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="middleName" placeholder="Middle Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="phoneNumber" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email" />
      <button onclick="addStudentFromForm()">Add Student</button>
    </div>

    <!-- Table Section -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/script.js"></script>
  </body>
</html>
