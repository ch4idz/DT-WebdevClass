<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function (Code Snippet)</title>
  </head>
  <body>
    <script>
      const multiply = (a, b) => {
        let result = a * b;
        console.log(`The product of ${a} and ${b} is ${result}`);
        return result;
      };

      multiply(5, 3);
    </script>
  </body>
</html>
